{% extends 'main/base.html' %}
{% load static %}
{% block title %} Jaycees:About {% endblock %}
{% block status1 %}active{% endblock %}

{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" style='margin: 50px;' data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'img/devchuli.png' %}" style='width:200px; height: 450px;' alt="First slide">
        </div>
        {% for image in images %}
        <div class="carousel-item">
            <img class="d-block w-100" src="{{image.image.url}}" style='width:200px; height: 450px;' alt="Second slide">
        </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock %}
